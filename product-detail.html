<!DOCTYPE html>
<html lang="es">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/product-detail.css">

<body>

  <header class="nav-header">

      <img class="nav-logo" src="./img/Sammasati Logo.png" alt="Logo">
